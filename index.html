        <header>

            </nav>

        <div id="container">          
            <h2>Trouver votre hébergement pour des vacances de rêve</h2>
            <p>En plein centre ville ou en pleine nature</p>
            <div id="recherche">
                <div id="localisation"><div class="cvert"><i class="fas fa-map-marker-alt"></i></div></div>
                <input type="text" name="ville" value="Marseille, France">

            </div>
            <div id="filtres">
                <div class="txt_filtres"><span class="centerh">Filtres</span></div>

                     <i class="fas fa-money-bill-wave"></i>

                </div>
                <div class="familial">     
                    <i class="fas fa-child"></i>
                    <span class="fitre-text">Familial</span>
                </div>
                <div class="romantique">     
                    <i class="fas fa-heart"></i>
                    <span class="fitre-text">Romantique</span>
                </div>
                <div class="animaux">     
                    <i class="fas fa-dog"></i>
                    <span class="fitre-text">Animaux autorisés</span>
                </div>
                </div>
            </div>
            <div id="information">
                <i class="fas fa-info"></i>
                <span id="text-info">Plus de 500 logements sont disponibles dans cette ville</span>
            </div>
